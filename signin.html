<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="img/icon_light.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="img/icon_dark.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <title>Sign IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/transition.css" />
    <script src="js/sign_in.js"></script>
  </head>

  <body class="signin">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top text-light"
    >
      <div class="container justify-content-center">
        <a class="navbar-brand" href="index.html"
          ><p class="header_font" id="log_size">
            <img src="img/web_logo.png" width="60" height="60" id="log_size" />
            <span class="text-warning">ARCANA</span> ARCHIVE
          </p></a
        >
      </div>
    </nav>
    <div class="trans_container">
      <section id="log_in" class="log_in section-spacing">
        <div class="container mt-5">
          <div class="login text-white mt-5">
            <h1 class="text-center text-warning">Sign In</h1>
            <div class="d-grid gap-2 mx-auto">
              <button
                class="btn btn-outline-warning"
                type="button"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Connect with Facebook Account"
              >
                <a href="https://www.facebook.com" id="log_btn"
                  ><i class="bi bi-facebook"></i> Connect with Facebook</a
                >
              </button>
              <button
                class="btn btn-outline-warning"
                type="button"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Connect With Google Account"
              >
                <a
                  href="https://accounts.google.com/v3/signin/identifier?dsh=S-938985226%3A1674424086314851&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHdsOX3ud3dhFrEiDPOxd60nuxAs_HplIPBqHo0zBIzPlTQiZf0qhx4blBQ5SCza2KpoL6U_Zw"
                  id="log_btn"
                  ><i class="bi bi-google"></i> Connect with Google</a
                >
              </button>
            </div>
            <p class="mx-auto text-center">OR</p>
            <form id="login_form">
              <div class="form-group">
                <label class="form-label" for="text">Email address or Username</label>
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  placeholder="joe@example.com or username"
                  required
                />
                <div class="invalid-feedback">
                  Invalid input
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your email address
                </div>
              </div>
              <div class="form-group form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember_me"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Remember Password"
                />
                <label class="form-check-label" for="check">Remember me</label>
              </div>
              <input
                class="btn btn-warning w-100"
                type="submit"
                value="SIGN IN" onclick="loginAccount()"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Submit details"
              />
            </form>
            <button
              class="btn btn-warning w-100 mt-1"
              type="button"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Sign Up"
            >
              <a href="signup.html" id="signup_font">SIGN UP</a>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
