<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/coming_soon.css" />
    <link
      href="img/icon_light.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="img/icon_dark.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <title>Sign up</title>
  </head>
  <body class="bg-dark">
    <div class="uc__wrapper">
      <div class="uc__details">
        <h1 class="title">Registration Form</h1>
        <h3 class="intro">
          Please fill in this form to create an account.
        </h3>
        <div class="uc__subscribe">
          <div class="uc__form">
            <form action="#">
              <div class="container">
              <label class="#" id="#">Username</label>
              <input class="form-margin" type="text" placeholder=" Enter Username" required>
              <label class="#" id="#">Email</label>
              <input class="form-margin" type="text" placeholder="Enter Email" required>
              <label class="#" id="#">Password</label>
              <input class="form-margin" type="password" placeholder="Enter Password" required>
              <p class="reminder">Requires 8+ characters with 1 uppercase, 1 special character, and atleast 1 number.</p>
              <label class="#" id="#">Confirm Password</label>
              <input class="form-margin" type="password" placeholder="Confirm Password" required>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="register-btn">Register</button>
            </div>
            <div class="container">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="uc__art">
        <a href="index.html"><img src="img/coming_soon.png" class="img-fluid" alt="waiting"
        /></a>
      </div>
    </div>
  </body>
</html>
