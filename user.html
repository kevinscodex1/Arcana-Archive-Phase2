<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/coming_soon.css" />
    <link
      href="img/icon_light.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="img/icon_dark.ico"
      rel="icon"
      type="png/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="uc__wrapper">
      <div class="uc__details">
        <h1 class="title">Coming Soon!</h1>
        <h3 class="intro">
          We are working hard to give you a better experience.
        </h3>
        <p class="uc__description">
          We are working hard on it & the site may go live very soon. We
          promise, it will be worth the wait!
        </p>
        <div class="uc__subscribe">
          <h3>Get Notified When We Go Live</h3>
          <div class="uc__form">
            <form action="#">
              <input type="email" class="email" placeholder="Email Address.." />
              <input type="submit" class="submit" value="Get Notified" />
            </form>
          </div>
        </div>
      </div>
      <div class="uc__art">
        <img src="img/coming_soon.png"  class="img-fluid" alt="waiting" />
      </div>
    </div>
  </body>
</html>
