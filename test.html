<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="timing.js"></script>
    <link rel="stylesheet" href="css/test.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        hidden
        src="img/ads_1.jpg"
        alt="hero_img"
        srcset=""
        style="
          width: 250px;
          height: 250px;
          z-index: 49;
          position: fixed;
          right: 10px;
          left: 0;
          opacity: 1;
        "
        class="popout_L"
      />
      <button
        hidden
        class="popout_L text-center bg-warning"
        type="button"
        id="closeButton"
        style="
          width: 25px;
          height: 30px;
          position: fixed;
          right: 10px;
          left: 0;
          z-index: 100;
          font-size: 20px;
          cursor: pointer;
          border: none;
        "
      >
        <b>x</b>
      </button>
    </div>
    <div>
      <img
        hidden
        src="img/ads_1.jpg"
        alt="hero_img"
        srcset=""
        style="
          width: 250px;
          height: 250px;
          z-index: 49;
          position: fixed;
          right: 0;
          opacity: 1;
        "
        class="popout_R"
      />
      <button
        hidden
        class="popout_R text-center bg-warning"
        type="button"
        id="closeButton2"
        style="
          width: 25px;
          height: 30px;
          position: fixed;
          right: 0;
          z-index: 100;
          font-size: 20px;
          cursor: pointer;
          border: none;
        "
      >
        <b>x</b>
      </button>
    </div>
    <div>
      <img
        hidden
        src="img/ads_3.webp"
        alt="hero_img"
        srcset=""
        style="
          width: 900px;
          height: 175px;
          z-index: 49;
          position: fixed;
          bottom: 0;
          opacity: 1;
        "
        id="popout_banner"
        class="popout_B"
      />
      <button
        hidden
        class="popout_B text-center bg-warning"
        type="button"
        id="closeButton3"
        style="
          width: 25px;
          height: 30px;
          position: fixed;
          bottom: 0;
          z-index: 100;
          font-size: 20px;
          cursor: pointer;
          border: none;
        "
      >
        <b>x</b>
      </button>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      function unliPop1() {
        $(".popout_L").removeAttr("hidden");
        $("#closeButton").click(function () {
          $(".popout_L").remove();
        });
      }

      setTimeout(unliPop1, 5000);
    });

    $(document).ready(function () {
      function unliPop2() {
        $(".popout_R").removeAttr("hidden");
        $("#closeButton2").click(function () {
          $(".popout_R").remove();
        });
      }

      setTimeout(unliPop2, 10000);
    });

    $(document).ready(function () {
      function unliPop3() {
        $("#popout_banner").removeAttr("hidden");
        $("#closeButton3").removeAttr("hidden");
        $("#closeButton3").click(function () {
          $("#popout_banner").remove();
          $("#closeButton3").remove();
        });
      }

      setTimeout(unliPop3, 15000);
    });
  </script>
</html>
